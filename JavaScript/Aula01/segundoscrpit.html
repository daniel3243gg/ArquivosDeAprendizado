    <script>
        var nome = window.prompt("DIGITE SEU NOME:")

        var n2 = parseInt(window.prompt("DIGITE segundo NUMERO0:"))

        var sub = n1 - n2;
        var div = n1 / n2;
        document.writeln("o resultado da soma: "+ s +"<br/>")
