<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>SOMANDO VALORES</h1>
    <input type="number" name="n1" id="n1">
    <input type="number" name="n2" id="n2">
    <div id="SOMAR">SOMAR</div>
    <div id="totall">RESULTADO</div>
    

    <script>
       
        document.getElementById('SOMAR').addEventListener("click", somacao)   
        function somacao(){
            tn1 = document.getElementById("n1")
            tn2 = document.getElementById("n2")
            n1 = Number(tn1.value)
            n2 = Number(tn2.value)
            var total = n1 + n2
            document.getElementById('totall').innerHTML = total

        }


    </script>
</body>
</html>
